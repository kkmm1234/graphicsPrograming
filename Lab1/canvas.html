<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	canvas {
 border: black 3px solid;
 
}

    </style>

  </head>

  <body>

    <canvas id="canvasOne"></canvas>
    
    <script type="text/javascript">
        canvasOne.width  = 890; // in pixels
        canvasOne.height = 1000; // in pixels
		// Gets a handle to the element with id canvasOne.
		var c = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		var ctx = c.getContext("2d");
		// Set the fill colour to bright red.
		
        
		// Create a filled rectangle 
		ctx.beginPath();
        ctx.fillStyle = "rgba(0, 200, 0, .5)";
        ctx.fillRect(20, 20, 150, 100);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "rgba(0, 0, 100, .4)";
        ctx.fillRect(30, 30, 150, 100);
        ctx.stroke();

        ctx.strokeText("Keith", 10, 150)
        
        
    </script>

  </body>

</html>
